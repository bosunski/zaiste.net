{% extends "layouts/base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <article class="content is-large">
            <h1 class="title">{{ page.title }}</h1>
            <div class="subtitle meta">
                <small>{{ page.created_at | date }} Â·</small>
                <div class="tags">
                    {% for tag in page.tags %}
                    <a class="badge badge-pill badge-light" href="/tags/{{ tag }}">{{ tag }}</a>
                    {% endfor %}
                </div>
            </div>

            {{ content | safe }}
        </article>
    </div>
    <div class="col-md-4">
        <aside class="menu">
            <p class="menu-label">
                Table of Contents
            </p>
            <ul class="menu-list"></ul>
        </aside>
    </div>
</div>
{% endblock %}
