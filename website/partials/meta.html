<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<meta name="author" content="{{ config.author.name }}" />
<meta name="description" content="{% if config.page.tags %}{{ config.page.excerpt }}{% else %}{{ config.meta.description }}{% endif %}" />

<!-- Open Graph -->
<meta property="og:type" content="article"/>
<meta property="og:description" content="{{ config.meta.facebook.description or config.meta.description }}"/>
<meta property="og:title" content="{{ config.meta.facebook.title or config.title }}"/>
<meta property="og:site_name" content="{{ config.meta.facebook.site_name }}"/>
<meta property="og:image" content="{{ config.meta.facebook.image.url }}" />
<meta property="og:image:type" content="{{ config.meta.facebook.image.type }}" />
<meta property="og:image:width" content="{{ config.meta.facebook.image.width }}" />
<meta property="og:image:height" content="{{ config.meta.facebook.image.height }}" />
<meta property="og:url" content="{{ config.meta.facebook.url }}">
<meta property="og:locale" content="{{ config.meta.facebook.locale or 'en_US' }}">

<!-- Twitter Cards -->
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="{{ config.meta.twitter.site }}">
<meta name="twitter:title" content="{{ config.meta.twitter.title or config.title }}">
<meta name="twitter:creator" content="{{ config.meta.twitter.creator }}">
<meta name="twitter:description" content="{{ config.meta.twitter.description or config.meta.description }}">
<meta name="twitter:image:src" content="{{ config.meta.twitter.image.url }}">
<meta name="twitter:domain" content="{{ config.meta.twitter.domain }}">

  ]
}
</script>
